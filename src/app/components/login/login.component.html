<div class="container py-xxl-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card card-outline-secondary">
            <div class="card-header">
              <h3 class="m-2">Login</h3>
            </div>
            <div class="card-body">
              <form autocomplete="off" class="form" id="formLogin" name="formLogin" role="form" [formGroup]="validateForm">
                <div class="form-group">
                  <label for="uname" class="fs-6 mb-1 mt-3">Username</label>
                  <input class="form-control" id="uname" name="uname" required="" type="text" formControlName="username">
                </div>
                <div class="form-group">
                  <label class="fs-6 mb-1 mt-3">Password</label>
                  <input autocomplete="new-password" class="form-control" id="pwd1" required="" type="password" formControlName="password">
                </div>
                <div class="form-check small">
                  <label class="form-check-label mt-2">
                    <input class="form-check-input" type="checkbox">
                    <span>Remember me on this computer</span>
                  </label>
                </div>
                <div class="form-group float-end mt-0 mb-2">
                  <button class="btn btn-primary btn-lg btnHover" type="button" (click)="login()">Login</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
